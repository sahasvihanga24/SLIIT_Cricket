<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>SLIIT Cricket - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body{font-family:Arial;margin:0;display:flex;min-height:100vh;align-items:center;justify-content:center;background:#0b1020;color:#fff}
    .card{width:360px;background:#121a33;padding:22px;border-radius:12px;box-shadow:0 10px 30px rgba(0,0,0,.3)}
    input,button{width:100%;padding:12px;border-radius:10px;border:0;margin-top:10px}
    input{background:#0f1630;color:#fff;outline:1px solid rgba(255,255,255,.15)}
    button{background:#22c55e;color:#091016;font-weight:700;cursor:pointer}
    .muted{color:#b8c2ff;font-size:13px;margin-top:10px}
    .otp{display:none}
    .msg{margin-top:10px;font-size:14px;color:#ffd}
  </style>
</head>
<body>
  <div class="card">
    <h2>SLIIT Cricket Login</h2>

    <div class="phone">
      <label>Phone number</label>
      <input id="phone" placeholder="07XXXXXXXX" />
      <button onclick="requestOtp()">Request OTP</button>
      <div class="muted">OTP will show on screen (free mode).</div>
    </div>

    <div class="otp" id="otpBox">
      <label>Enter OTP</label>
      <input id="otp" placeholder="6-digit OTP" />
      <button onclick="verifyOtp()">Verify OTP</button>
    </div>

    <div class="msg" id="msg"></div>
  </div>

  <script>
    async function requestOtp(){
      const phone = document.getElementById('phone').value.trim();
      const msg = document.getElementById('msg');
      msg.textContent = "Requesting OTP...";
      try{
        const res = await fetch("/.netlify/functions/request-otp", {
          method:"POST",
          headers:{ "Content-Type":"application/json" },
          body: JSON.stringify({ phone })
        });
        const data = await res.json();
        if(!res.ok) throw new Error(data.error || "Failed");
        msg.textContent = "OTP: " + data.otp + " (expires 5 min)";
        document.getElementById('otpBox').style.display = "block";
      }catch(e){
        msg.textContent = "Error: " + e.message;
      }
    }

    async function verifyOtp(){
      const phone = document.getElementById('phone').value.trim();
      const otp = document.getElementById('otp').value.trim();
      const msg = document.getElementById('msg');
      msg.textContent = "Verifying...";
      try{
        const res = await fetch("/.netlify/functions/verify-otp", {
          method:"POST",
          headers:{ "Content-Type":"application/json" },
          body: JSON.stringify({ phone, otp })
        });
        const data = await res.json();
        if(!res.ok) throw new Error(data.error || "Failed");
        localStorage.setItem("token", data.token);
        localStorage.setItem("player", JSON.stringify(data.player));
        window.location.href = "dashboard.html";
      }catch(e){
        msg.textContent = "Error: " + e.message;
      }
    }
  </script>
</body>
</html>
