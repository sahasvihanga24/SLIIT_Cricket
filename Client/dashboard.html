<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>SLIIT Cricket - Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body{font-family:Arial;margin:0;background:#0b1020;color:#fff}
    header{padding:16px 20px;background:#121a33;display:flex;justify-content:space-between;align-items:center}
    main{padding:20px}
    .card{background:#121a33;padding:16px;border-radius:12px;margin-top:14px}
    button{padding:10px 12px;border-radius:10px;border:0;background:#ef4444;color:#fff;cursor:pointer}
  </style>
</head>
<body>
  <header>
    <div><b>SLIIT Cricket</b> â€” Dashboard</div>
    <button onclick="logout()">Logout</button>
  </header>

  <main>
    <div class="card" id="me"></div>
    <div class="card">
      <h3>Next steps</h3>
      <ul>
        <li>Events page</li>
        <li>Availability submit</li>
        <li>Announcements</li>
      </ul>
    </div>
  </main>

  <script>
    const token = localStorage.getItem("token");
    if(!token) location.href = "login.html";

    const player = JSON.parse(localStorage.getItem("player") || "{}");
    document.getElementById("me").innerHTML =
      "<h3>Welcome, " + (player.full_name || "Player") + "</h3>" +
      "<p>Role: " + (player.role || "-") + "</p>" +
      "<p>Phone: " + (player.phone || "-") + "</p>";

    function logout(){
      localStorage.removeItem("token");
      localStorage.removeItem("player");
      location.href = "login.html";
    }
  </script>
</body>
</html>
